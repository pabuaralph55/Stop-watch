<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet"  type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h6>Lulu's Stop Watch</h6>
    <div class="wrapper">
        <p><span class="hours" id="hours">00</span><span class="hours" id="hour">:</span><span class="minutes" id="minutes">00</span><span class="minutes" id="min">:</span><span id="seconds">00</span><span id="sec">:</span><span id="tens">00</span></p>
        <button id="button-start" class ="pause"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button id="button-stop" class="play"><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button id="button-reset"><i class="fa fa-refresh" aria-hidden="true"></i></button>
    </div>
</body>
</html>
